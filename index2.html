<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公益心理咨询师赞赏页面</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* 标题样式 */
        h1, h2 {
            color: #2c3e50;
        }

        /* 部分样式 */
        .section {
            margin-bottom: 30px;
        }

        .section img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .section p {
            line-height: 1.6;
        }

        /* 媒体查询：手机设备样式调整 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .section {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 关于我们部分 -->
        <div class="section" id="about-us">
            <h1>麻烦您花一分钟了解一下我们QWQ</h1>
            <p>我们是一个致力于提供心理咨询和支持的公益组织。我们的目标是通过专业的心理辅导帮助人们更好地管理情感问题和压力。我们相信，每个人都有权获得心理健康支持，我们希望通过我们的努力，让更多的人受益。</p>
        </div>

        <!-- 赞赏方式部分 -->
        <div class="section" id="donation-methods">
            <h2>赞赏方式</h2>
            <p>如果您对我的服务比较满意，您可以通过以下方式进行赞赏，这是我们唯一的收入来源，如果您经济条件暂时还不允许，就请您将本次服务的志愿者分享给其他有需要情感咨询的人！祝您一切愉快！：</p>
            <h3>微信支付</h3>
            <!-- 微信支付收款码图片 -->
            <img src="wechat-donation.png" alt="微信支付收款码" style="width: 300px; height: auto;">

            <h3>支付宝支付</h3>
            <!-- 支付宝支付收款码图片 -->
            <img src="alipay-donation.png" alt="支付宝支付收款码" style="width: 300px; height: auto;">

        </div>
    </div>
</body>
</html>
